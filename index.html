<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <title>Salary Calculator</title>
</head>
<body class="container">
    <header>
        <div class="jumbotron">
            <h1>Salary Calculator</h1>
        </div>
    </header>
    <main>
            <h3>Add Employee</h3>
        <div>
            <!-- inputs -->
            <input type="text" placeholder="First Name" id="firstNameInput" class="info">
            <input type="text" placeholder="Last Name" id="lastNameInput" class="info">
            <input type="number" placeholder="ID" id="idInput" class="info">
            <input type="text" placeholder="Title" id="titleInput" class="info">
            <input type="number" placeholder="Annual Salary" id="annualSalaryInput" class="info">
           
            <!-- button -->
            <button id="dataCollection">Submit</button>
        </div>
            <h3>Employees</h3>
    </main>
    <section>
        <!-- table -->
        <table class= "table table-dark table-striped">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                    <th></th>
                </tr>
            </thead>
            <tbody class="employee">
                <tr>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </section>
    <footer>

        Total Monthly Cost: $<span class="totalMonthly"></span>  
    </footer>
    
</body>
</html>
